<html lang="en">

<head>
  <meta charset="utf-8">
  <title>drag & drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header>

    <section>
      <h1>Dynamic Web Programming</h1>
      <h2>582-21B-VA</h2>
      <p>Bruce Norton</p>
    </section>
  </header>

  <main>
    <section id="intro">
      <h2>drag & drop image uploader</h2>
      
    </section>
    <section id="insert">
      <form id="upload-form">
        <fieldset>
          <legend>upload images</legend>
          <label for="drop-zone">drag & drop an image</label>
          <article id="drop-zone"></article>
          <article id="image-preview"></article>
          <p id="image-info">&nbsp;</p>

          <p>
            <label for="fileToUpload">photo:</label> 
            <input type="file" name="fileToUpload" id="fileToUpload">
          </p>
          <p>
            <label for="caption">caption:</label> 
            <input type="text" name="caption">
          </p>
          
          <p id="submit-paragraph">
            <a href="#" type="submit" id="submit">upload image</a>
          </p>
        </fieldset>

      </form>
    </section>
   
    <section id="gallery"></section>

  </main>

  <footer>
    <p>&COPY; 2023</p>
  </footer>

  <nav>
    <a href="https://nortonb.web582.com">dynamic</a>
  </nav>

  <script src="js/drag_n_drop.js"></script>

</body>

</html>
